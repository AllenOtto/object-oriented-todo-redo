<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App Redo</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Todo App Redo</h1>
		<form class="form" data-form>
			<input type="text" placeholder="todo...">
			<button class="btn">Submit</button>
		</form>
		<div class="lists" data-lists>
			<div class="todo">
				<p>Item todo</p>
				<span>🗑️</span>
			</div>
		</div>
	</div>
</body>
</html>
